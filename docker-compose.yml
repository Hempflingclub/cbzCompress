version: '3.7'
services:
  cbz-compress:
    container_name: cbzCompress
    build:
      context: https://${PAT}@github.com/Hempflingclub/cbzCompress.git
      args:
        PAT: ${PAT} # specify in .env File
        BRANCH_NAME: ${BRANCH_NAME} # specify in .env File
    volumes:
      - ${INPUT_FOLDER}:/app/in
      - ${OUTPUT_FOLDER}:/app/out
    restart: always