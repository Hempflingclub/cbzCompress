name: Java build and Artifact Upload

on:
  push:
  pull_request:
#  schedule:
#  - cron: "15 6 1 * *"
permissions:
  contents: read

jobs:
  build-with-Artifact:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Java JDK
      uses: actions/setup-java@v3.5.1
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Build
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
        cache-disabled: true
        gradle-home-cache-cleanup: true
    - name: 7z Compression
      uses: edgarrc/action-7z@v1
      with:
        args: 7z a -t7z -mx=9 build.7z build/libs/*.jar
    #- name: Upload Build Artifact
    #  uses: actions/upload-artifact@v3.1.0
    #  with:
    #    path: build/libs/*.jar
    - name: Upload to Gofile # Avoiding File Limits of Github
      run:  ./.github/scripts/upload.sh build.7z
      shell: bash
    - name: Adding Gofile Link to be shown
      uses: x-color/github-actions-job-summary@v0.1.1
      with:
        file: link
    - name: Clean Workspace
      run: rm -rf ./*
    - name: Delete Branch Cache
      uses: snnaplab/delete-branch-cache-action@v1.0.0
      with:
        github-token: ${{ secrets.TOKEN }}
